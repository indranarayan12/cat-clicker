<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="cat-img">
        <img src="img/unnamed.jpg" alt="Cats may not rule the world but definetly rule the web" id="c" >
        <p>0</p>
    </div>
    <script>
        const catImg = document.querySelector('img');
        console.log('got it');
        catImg.addEventListener('click',function(){
        const pTag = document.querySelector('p');
        var x = Number(pTag.textContent);
        console.log(x);
        pTag.textContent = (x+1).toString();
        });

    </script>
</body>
</html>
